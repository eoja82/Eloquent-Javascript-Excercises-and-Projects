<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mouse Trail</title>
  <style>
    .trail { /* className for the trail elements */
      position: absolute;
      height: 6px; width: 6px;
      border-radius: 3px;
      background: teal;
    }
    body {
      height: 300px;
    }
  </style>
</head>
<body>

<script>
  
  let trailArr = [];
  for (let i = 0; i < 10; i++) {
    let trail = document.createElement("div");
    trailArr.push(trail);
  }
  let counter = 0;
  window.addEventListener("mousemove", event => {
    trailArr[counter].className = "trail";
    trailArr[counter].style.left = (event.pageX - 4) + "px";
    trailArr[counter].style.top = (event.pageY - 4) + "px";
    document.body.appendChild(trailArr[counter]);
    counter++;
    if (counter > 9) counter = 0;
  }); 
</script>

</body>
</html>
