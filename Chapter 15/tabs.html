<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabs</title>
</head>
<body>

<tab-panel id="tabs">
  <div data-tabname="one">Tab one</div>
  <div data-tabname="two">Tab two</div>
  <div data-tabname="three">Tab three</div>
</tab-panel>

<script>
  let buttons = document.getElementsByClassName("tabButton");
  console.log(buttons);
  /* for (let i = 0; i < buttons.length; i++) {
    console.log(buttons[1]);
    //buttons[i].addEventListener("click", displayTab(buttons[i]));
  }
  console.log(buttons.item([0])); */
  let dataTab = document.querySelectorAll("[data-tabname]");
  //console.log(dataTab[0].getAttribute("data-tabname"));
  function displayTab(number) {
    dataTab.forEach( x => {
      //console.log(x.getAttribute("data-tabname") === number);
      if (x.getAttribute("data-tabname") === number) {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    });
  }
  displayTab("one");
  
  function asTabs(node) {
    let tabPanel = document.getElementById("tabs");
    let children = node.children;
    //console.log(children);
    //console.log(children[0].getAttribute("data-tabname"));
    let buttons = document.createElement("div");
    buttons.className = "buttonDiv";
    
    for (let i = 0; i < children.length; i++) {
      let newButton = document.createElement("button");
      newButton.className = "tabButton";
      let buttonText = document.createTextNode(children[i].getAttribute("data-tabname"));
      newButton.appendChild(buttonText);
      //console.log("newButton.textContent " + newButton.textContent);
      newButton.onclick = function() {
        displayTab(newButton.textContent);
      }
      buttons.appendChild(newButton);
    }
    tabPanel.insertBefore(buttons, tabPanel.childNodes[0]);
  }
  asTabs(document.querySelector("tab-panel"));
</script>
  
</body>
</html>
